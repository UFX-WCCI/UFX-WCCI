<body>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNDRjmB60jYX-t8ZAm5a8tpiUpyeQcCA8&callback=initMap"
            async defer></script>

    <!--Google api code ^-->
    <!------------------------------------------------------------------------------------------------>
    <!--HTML api code--> 


    <p id="demo">Click the button to get your position.</p>

    <button onclick="getLocation()">Try It</button>
    
    <div> Lat: <span id="lat"></span> Long: <span id="lon"></span> </div>
    <!--Map place holder from google-->
    <!--<div id="map"></div>-->
    <!--I think map place holder from html-->
    <div id="mapholder"></div>


    <script>
var x = document.getElementById("demo");
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    lat = position.coords.latitude;
    lon = position.coords.longitude;
    latlon = new google.maps.LatLng(lat, lon)
    mapholder = document.getElementById('mapholder')
    mapholder.style.height = '250px';
    mapholder.style.width = '500px';


    //Pulls lat and long values from above code and puts it in the function to print to web using code below 
    document.getElementById("lat").innerHTML = lat;
    document.getElementById("lon").innerHTML = lon;

    var myOptions = {
    center:latlon,zoom:14,
    mapTypeId:google.maps.MapTypeId.ROADMAP,
    mapTypeControl:false,
    navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
    }

    var map = new google.maps.Map(document.getElementById("mapholder"), myOptions);
    var marker = new google.maps.Marker({ position: latlon, map: map, draggable: true, title: "You are here!" });
}
//Error related code when user has no location or denies access
function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
    }
}
    </script>


</body>
</html>
